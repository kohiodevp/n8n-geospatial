services:
  - type: web
    name: n8n-geospatial
    env: docker
    region: frankfurt
    plan: free
    branch: main
    numInstances: 1
    healthCheckPath: /healthz
    envVars:
      # Forcer IPv4
      - key: NODE_OPTIONS
        value: --dns-result-order=ipv4first
      
      # Database - Connection String unique
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_URL
        fromDatabase:
          name: n8nDB
          property: connectionString
      
      # Server
      - key: PORT
        value: 5678
      - key: N8N_LOG_LEVEL
        value: info
      
      # Timezone
      - key: GENERIC_TIMEZONE
        value: Africa/Ouagadougou
      - key: TZ
        value: Africa/Ouagadougou
      
      # Localization
      - key: N8N_DEFAULT_LOCALE
        value: fr
      
      # Security
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
      
      # Features
      - key: NODE_FUNCTION_ALLOW_EXTERNAL
        value: axios,lodash,moment
      - key: NODES_EXCLUDE
        value: n8n-nodes-base.executeCommand
      - key: N8N_DIAGNOSTICS_ENABLED
        value: "false"
      - key: N8N_ENABLE_EXECUTE_COMMAND
        value: "true"

databases:
  - name: n8nDB
    region: frankfurt
    plan: free